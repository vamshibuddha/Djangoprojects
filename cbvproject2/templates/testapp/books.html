<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%block body_block%}
<h1>Books information from customized template</h1><hr>
{%for book in book_list %}
<ul>
    <li>Book Name:{{book.title}}</li>
    <li>Book author:{{book.author}}</li>
    <li>Number of pages:{{book.pages}}</li>
    <li>Book Price:{{book.price}}</li>
</ul>
{%endfor%}
{%endblock%}
