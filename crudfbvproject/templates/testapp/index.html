<!DOCTYPE html>
{% extends 'testapp/base.html' %}
        {%block body_block%}
    <h1> Employee information dashboard</h1>
    <table border="2">
        <thead>
        <th>Employee No</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Address</th>
        <th>Action</th>
        </thead>
        {% for emp in employees %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
                <td><a href="/update/{{emp.id}}/">Update</a>  <a href="/delete/{{emp.id}}/index">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="/create" class="btn btn-primary bth-lg">Insert New employee</a>
    {% endblock %}
