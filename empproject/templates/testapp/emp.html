<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/empstyle.css" %}">
    <title>emp</title>
</head>
<body>
    <h1>I am using model data here for sample response </h1>
    <h2> Employee Information</h2>
    {% if emp_list %}
        <table>
            <thead>
                <th>Emp no</th>
                <th>Emp Name</th>
                <th>Emp Sal</th>
                <th>Emp Addr</th>
            </thead>
        {% for emp in emp_list %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
        {% endfor %}
        </table>
    {%else%}
        <P> No Employee found</P>
    {% endif %}
</body>
</html>
