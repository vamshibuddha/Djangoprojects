<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truncate</title>
</head>
<body>
{%load cust_filters%}
{% for r in data_list %}
<ul>
    <li>{{r.name|truncate5}}</li>
    <li>{{r.subject|t_n:4}}</li>
    <li>{{r.dept|t_n:2}}</li>
    <li>{{r.date|timesince}}</li>
</ul>
<hr>
{% endfor %}
</body>
</html>
