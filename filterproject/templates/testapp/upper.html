<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upper</title>
</head>
<body>
{% for r in data_list %}
<ul>
    <li>{{r.name|add:" Pvt Ltd"}}</li>
    <li>{{r.subject|upper}}</li>
    <li>{{r.dept|upper}}</li>
    <li>{{r.date|date:"d-m-Y"}}</li>
</ul>
<hr>
{% endfor %}
</body>
</html>
